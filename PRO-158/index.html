<!DOCTYPE html><html >
<head> 
<title>Virtual Tour</title> 
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
<script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
<script src="poster.js"></script>
</head>
<body>
  <a-scene>
<!--<a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <!-- Places Container -->
    <a-entity id="poster" virtualposters></a-entity>
    <a-sky id="main-container" radius="5000" color="#98DAFC"></a-sky>

    <!-- CAMERA -->
    <a-camera id="camera" position="10 0 20">
      <!-- App Title -->
      <a-entity id="app-title" position="0 0.73 -1"
        text="font: exo2bold; align: center; width: 2; color: #000; value: It's time to watch superheros in action">
        <a-entity id="app-subtitle" position="0 -0.1 0"
          text="font: dejavu; align: center; width: 1; color: #0F184E; value: In 360 digree"></a-entity>
      </a-entity>

    </a-camera>
  </a-scene>
</body>

</html>
